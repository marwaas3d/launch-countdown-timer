<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Launch countdown timer</title>
  <link rel="stylesheet" href="./main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="stars">
      <img src="./images/bg-stars.svg" alt="">
    </div>
    <div class="hills">
      <img src="./images/pattern-hills.svg" alt="">
    </div>
    <div class="heading">
      <h1>We're launching soon</h1>
    </div>


    <div class="social">
      <img src="./images/icon-facebook.svg" alt="">
      <img src="./images/icon-pinterest.svg" alt="">
      <img src="./images/icon-instagram.svg" alt="">
    </div>



    <div class="box1">
      <div class="first-half"></div>
      <div class="second-half"></div>
      <p>D A Y S</p>
    </div>

    <h1 id="days">08</h1>
<!-- /////////////////////////////////////////// -->
    <div class="box2">
      <div class="first-half"></div>
      <div class="second-half"></div>
      <p>H O U R S</p>
    </div>

    <h1 id="hours">23</h1>
<!-- /////////////////////////////////////////////// -->
<div class="box3">
  <div class="first-half"></div>
  <div class="second-half"></div>
  <P>M I N U T E S</P>
</div>

<h1 id="minutes">55</h1>
<!-- /////////////////////////////////////////////// -->
<div class="box4">
  <div class="first-half"></div>
  <div class="second-half"></div>
  <P>S E C O N D S</P>
</div>

<h1 id="seconds">41</h1> 
  <!-- 

  Days
  Hours
  Minutes
  Seconds
   -->
<script src="./main.js"></script>
</body>
</html>
